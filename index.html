<!DOCTYPE html>

<head>

<title>こどものこころクリニック</title>

<style>

/* ===== 共通 ===== */
* {
  box-sizing: border-box;
}

body {
  background-color: #f0faff;
  padding: 0;
  margin: 0;
}

/* ===== タイトル ===== */
h1 {
  font-weight: normal;
  padding-bottom: 10px;
  color: #52b5ff;
  letter-spacing: 10px;
  margin-left: 10px;
}

/* ===== ヘッダー（PC） ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: 150px;
  background-color: #fbfbe4;
  padding: 0 20px;
}

.menu-group {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-item a {
  display: inline-block;
  width: 114px;
  margin: 0 1px;
  padding: 8px 10px;
  border: 2px solid #9ed6ff;
  background-color: #52b5ff;
  color: white;
  text-align: center;
  border-radius: 5px;
  white-space: nowrap;
  text-decoration: none;
}

/* ===== ヘッダー（スマホ） ===== */
@media (max-width: 600px) {

  h1 {
    font-size: 20px;
    letter-spacing: 5px;
    text-align: center;
  }

  header {
    flex-direction: column;
    height: auto;
    padding: 10px;
    overflow-x: hidden;
  }

  .menu-group {
    width: 100%;
    justify-content: space-between;
  }

  .menu-item {
    flex: 1;
    margin: 0 2px;
    text-align: center;
  }

  .menu-item a {
    width: 100%;
    font-size: 12px;
    padding: 6px 4px;
  }
}

/* ===== 画像 ===== */
img {
  max-width: 100%;
}

/* ===== 診察時間 ===== */
.nittei {
  background-color: #fbfbe4;
  width: 80%;
  height: 350px;
  margin: 5% auto 0;
  border-radius: 5px;
  border: solid 4px #f7f7df;
}

.nittei1 {
  font-weight: bold;
  padding-top: 25px;
  text-align: center;
}

.nitteihyo {
  margin: 0 auto;
  width: 90%;
  height: 200px;
  border-collapse: collapse;
}

.nitteihyo th,
.nitteihyo td {
  border: 1px solid #000;
  text-align: center;
  padding: 6px 8px;
}

.nittei2 {
  text-align: center;
  background-color: rgba(82, 181, 255, 0.2);
  width: 50%;
  margin: 0 auto;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .nittei {
    height: 450px;
  }

  .nittei2 {
    width: 90%;
    margin-top:4%;
    padding: 2% 2%;
    line-height: 0.2;
  }
}

/* ===== ご挨拶 ===== */
.aisatu {
  width: 80%;
  height: 250px;
  margin: 0 auto;
  text-align: center;
  padding-top: 5%;
}

.aisatudai {
  border-bottom: solid 1px black;
}

.aisatubun {
  text-align: left;
}

</style>
</head>
